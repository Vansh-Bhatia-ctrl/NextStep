name: CI (monorepo)

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  client:
    name: Client (frontend)
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "client/nextstep/package-lock.json"

      - name: Install client deps
        working-directory: client/nextstep
        run: npm ci

      - name: Lint client (if available)
        working-directory: client/nextstep
        run: npm run lint --if-present

      - name: Test client
        working-directory: client/nextstep
        run: npm test --if-present

      - name: Build client
        working-directory: client/nextstep
        run: npm run build --if-present

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/nextstep/.next
        if: success()

  server:
    name: Server (backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "server/package-lock.json"

      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Lint server (if available)
        working-directory: server
        run: npm run lint --if-present

      - name: Test server
        working-directory: server
        run: npm test --if-present

      - name: Build server
        working-directory: server
        run: npm run build --if-present
